<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Analyzer - AI-Powered Recruitment Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Glassmorphism and animation styles */
        .glass {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-strong {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        
        .animate-blob {
            animation: blob 7s infinite;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .transition-all-smooth {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Hide scrollbar but maintain functionality */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* File upload styles */
        .file-upload-area {
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.1), rgba(20, 184, 166, 0.1));
            border: 2px dashed rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .file-upload-area.dragover {
            border-color: rgba(139, 92, 246, 0.6);
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.2), rgba(20, 184, 166, 0.2));
            transform: scale(1.02);
        }
        
        /* Custom chart container */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        /* Status indicator animation */
        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-processing {
            animation: statusPulse 2s infinite;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        card: 'hsl(var(--card))',
                        'card-foreground': 'hsl(var(--card-foreground))',
                        popover: 'hsl(var(--popover))',
                        'popover-foreground': 'hsl(var(--popover-foreground))',
                        primary: 'hsl(var(--primary))',
                        'primary-foreground': 'hsl(var(--primary-foreground))',
                        secondary: 'hsl(var(--secondary))',
                        'secondary-foreground': 'hsl(var(--secondary-foreground))',
                        muted: 'hsl(var(--muted))',
                        'muted-foreground': 'hsl(var(--muted-foreground))',
                        accent: 'hsl(var(--accent))',
                        'accent-foreground': 'hsl(var(--accent-foreground))',
                        destructive: 'hsl(var(--destructive))',
                        'destructive-foreground': 'hsl(var(--destructive-foreground))',
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-teal-50">
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-30 pointer-events-none">
        <div class="absolute top-0 left-0 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl animate-blob"></div>
        <div class="absolute top-0 right-0 w-72 h-72 bg-teal-300 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-0 left-0 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-4000"></div>
    </div>

    <div class="relative z-10 flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 glass-strong shadow-2xl">
            <div class="p-6 border-b border-white/20">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-teal-500 rounded-xl flex items-center justify-center">
                        <i data-lucide="brain-circuit" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-semibold text-gray-800">ATS Analyzer</h1>
                        <p class="text-xs text-gray-600">AI-Powered Recruitment</p>
                    </div>
                </div>
            </div>
            
            <nav class="p-4 space-y-2">
                <button onclick="showTab('dashboard')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20 active" data-tab="dashboard">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Dashboard</span>
                </button>
                
                <button onclick="showTab('analyzer')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20" data-tab="analyzer">
                    <i data-lucide="file-search" class="w-5 h-5"></i>
                    <span>Resume Analyzer</span>
                </button>
                
                <button onclick="showTab('candidates')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20" data-tab="candidates">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span>Candidates</span>
                </button>
                
                <button onclick="showTab('jobs')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20" data-tab="jobs">
                    <i data-lucide="briefcase" class="w-5 h-5"></i>
                    <span>Job Postings</span>
                </button>
                
                <button onclick="showTab('analytics')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20" data-tab="analytics">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    <span>Analytics</span>
                </button>
                
                <button onclick="showTab('settings')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20" data-tab="settings">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span>Settings</span>
                </button>
            </nav>
            
            <!-- Backend Status -->
            <div class="p-4 mt-auto">
                <div id="backend-status" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm bg-blue-100 text-blue-700 border border-blue-200">
                    <i data-lucide="info" class="w-4 h-4"></i>
                    <span>Demo Mode</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto scrollbar-hide">
            <!-- Dashboard Tab -->
            <div id="dashboard-tab" class="tab-content">
                <!-- Dashboard content will be loaded here -->
            </div>
            
            <!-- Resume Analyzer Tab -->
            <div id="analyzer-tab" class="tab-content hidden">
                <!-- Analyzer content will be loaded here -->
            </div>
            
            <!-- Candidates Tab -->
            <div id="candidates-tab" class="tab-content hidden">
                <!-- Candidates content will be loaded here -->
            </div>
            
            <!-- Jobs Tab -->
            <div id="jobs-tab" class="tab-content hidden">
                <!-- Jobs content will be loaded here -->
            </div>
            
            <!-- Analytics Tab -->
            <div id="analytics-tab" class="tab-content hidden">
                <!-- Analytics content will be loaded here -->
            </div>
            
            <!-- Settings Tab -->
            <div id="settings-tab" class="tab-content hidden">
                <!-- Settings content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="glass-strong rounded-2xl p-8 text-center">
            <div class="w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-700">Processing resume...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/atsApi.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/analyzer.js"></script>
    <script src="js/candidates.js"></script>
    <script src="js/jobs.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
